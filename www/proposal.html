    <div class="container" style="margin-top: 6rem;">
        <div class="row justify-content-center text-center">
            <h2 class="mb-3 font-weight-bold">Submit Proposal</h2>
            <hr allign="center"
                style="height:6px; width:10%; background-color:#990000; margin-top: 3px; margin-bottom:20px;">
        </div>
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.5);">
        <form class="row g-3 mt-1 p-3 fs-5">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLoc" class="form-label">Location</label>
                <input type="email" class="form-control" id="inputLoc">
            </div>
            <div class="col-md-6">
                <label for="inputLat" class="form-label">Lattitude</label>
                <input type="text" class="form-control" id="inputLat">
            </div>
            <div class="col-md-6">
                <label for="inputLong" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="inputLong">
            </div>
            <div class="col-md-12">
                <label for="inputGoal" class="form-label">Goal</label>
                <textarea class="form-control" id="inputGoal" rows="8"></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputExec" class="form-label">Executing Agency</label>
                <input type="email" class="form-control" id="inputExec">
            </div>
            <div class="col-md-6">
                <label for="inputCost" class="form-label">Cost</label>
                <input type="text" class="form-control" id="inputCost">
            </div>
            <div class="col-md-6">
                <label for="inputTime" class="form-label">Timespan</label>
                <input type="text" class="form-control" id="inputTime">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary"
                    style="width: 150px; font-weight: bold; font-size: 20px;">Submit</button>
            </div>
        </form>
        </div>
    </div>
